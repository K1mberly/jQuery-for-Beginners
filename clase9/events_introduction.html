<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
      $("document").ready(function() {
        //cada que se da click a lo que tenga un id de box la funcion on va a revisar que pasa
        //.ON(NOMBRE DEL EVENTO (PREDETERMINADO X JQUERY), NOMBRE DE LA FUNCION CREADA O POR CREAR)
        $("#box").on("click", whenMouseIsClicked);
        $("#box").on("mouseleave", whenMouseLeaves);

        function whenMouseIsClicked() {
          $("#box").html("<h4>Hey you clicked</h4>");
        }

        function whenMouseLeaves() {
          $("#box").html("<h4>Hey you where are you going</h4>");
        }

      });
    </script>

    <style media="screen">
      #box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <div id="box">

    </div>
  </body>
</html>
